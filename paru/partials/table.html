<div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form ng-submit="addNew()">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><!-- <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /> --></th> 
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>UserName</th>
                                        <!-- <th>Password</th> -->
                                        <th>Gender</th>
                                        <th>Country</th>
                                        <th>State</th>
                                        <th>City</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                     <tr ng-repeat="a in datas track by $index">
                                    <td>&nbsp;</td>
                                    <td>{{a.fname}} {{$index}}</td>
                                    <td>{{a.lname}} {{$index}}</td>
                                    <td>{{a.uname}} {{$index}}</td>
                                    <!-- <td>{{a.password}} {{$index}}</td> -->
                                    <td>{{a.gender}} {{$index}}</td>
                                    <td>{{a.country}} {{$index}}</td>
                                    <td>{{a.state}} {{$index}}</td>
                                    <td>{{a.city}} {{$index}}</td>    
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
