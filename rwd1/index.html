<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/object-fit-videos.min.js"></script>
    <title>TEASER</title>
</head>

<body>
    <div class="teaser-container">
        <section class="teaser-hero-banner">
            <div class="teaser-video-wrap">
                <video id="teaser-pc-video" src="assets/TEASERPAGE_VIDEO_DESKTOP.mp4" autoplay="" loop="" muted></video>
                <video id="teaser-mobile-video" src="assets/TEASERPAGE_VIDEO_MOBILE.mp4" autoplay="" loop="" muted></video>
            </div>
            <div class="teaser-banner-content">
                <div class="teaser-timer">
                    <h4>DAYS</h4>
                    <h1>23</h1>
                </div>
                <div class="teaser-timer">
                    <h4>HOURS</h4>
                    <h1>14</h1>
                </div>
                <div class="teaser-timer">
                    <h4>MINUTES</h4>
                    <h1>09</h1>
                </div>
                <div class="teaser-timer">
                    <h4>SECONDS</h4>
                    <h1>15</h1>
                </div>
                <div class="teaser-action">
                    <h4>NEW COLLECTIONS COMING SOON...</h4>
                    <button>BE THE FIRST TO KNOW</button>
                </div>
            </div>
        </section>
        <section class="teaser-sign-up">
            <div class="teaser-sign-up-form">
                <div class="teaser-form-title">
                    <h4>BE THE FIRST TO KNOW WHEN OUR NEW COLLECTION IS AVAILABLE</h4>
                    <div class="teaser-tag"></div>
                </div> 
                <div class="teaser-important-messages">
                        <span>&#42; Required fields</span>
                        <div class="teaser-error-messages">
                            <span>Please enter an Email Address</span>
                            <span>Please enter your First Name</span>
                            <span>Please enter your Last Name</span>
                        </div>
                </div>
                <div class="teaser-user-details">
                    <select class="teaser-title-select">
                        <option>TITLE</option>
                        <option>LOREM</option>
                    </select>
                    <input class="teaser-user-email" placeholder="* ENTER EMAIL ADDRESS" type="text">
                    <input class="teaser-user-firstname" placeholder="* FIRST NAME" type="text">
                    <input class="teaser-user-lastname" placeholder="* LAST NAME" type="text">
                </div> 
            </div>
        </section>
    </div>
</body>

</html>
