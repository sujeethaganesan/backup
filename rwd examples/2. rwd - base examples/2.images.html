<!DOCTYPE html>
<html>
<head>
	<title>Responsive Image</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css\3.styles.css">
</head>
<body>

	<div>
		<h1>1. Flowers.jpg (851px X 315px) - aspect ratio &gt; 1</h1>
			<img src="images/3.flowers.jpg" />

		<h2>Contain</h2>
			<div class="image-wrap"><span class="contain flowers"></span></div>
		<h2>100% 100%</h2>
			<div class="image-wrap"><span class="size100 flowers"></span></div>
		<h2>Cover</h2>
			<div class="image-wrap"><span class="cover flowers"></span></div>

		
		<h1>2. Lake.jpg (480px X 640px) - aspect ratio &lt; 1</h1>
			<img src="images/3.lake.jpg" />
		
		<h2>Contain</h2>
			<div class="image-wrap"><span class="contain lake"></span></div>
		<h2>100% 100%</h2>
			<div class="image-wrap"><span class="size100 lake"></span></div>
		<h2>Cover</h2>
			<div class="image-wrap"><span class="cover lake"></span></div>
		

		<h1>3. Goat.jpg (640px X 640px) - aspect ratio = 1</h1>
			<img src="images/3.goat.jpg" />

		<h2>Contain</h2>
			<div class="image-wrap"><span class="contain goat"></span></div>		
		<h2>100% 100%</h2>
			<div class="image-wrap"><span class="size100 goat"></span></div>
		<h2>Cover</h2>
			<div class="image-wrap"><span class="cover goat"></span></div>

	</div>
	

</body>
</html>
