<section class="forgot_page">
	<form class="form-horizontal">
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput">UserName</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="Cname" required="">
    
  </div>
</div>

		<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">New Password</label>  
  <div class="col-md-4">
  <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" ng-model="n_pwd" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Confirm Password </label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" ng-model="c_pwd" required="">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4 ">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary updateBtn" ng-click="change()">Update</button>
  </div>
</div>
	</form>
</section>
